<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSS агрегатор</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form action="" class="rss-form text-body" _lpchecked="1">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input id="url-input" autofocus="" required="" name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
              </div>
            </div>
          </form>
          <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
          <p class="feedback m-0 position-absolute small"></p>
        </div>
      </div>
    </section>

    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
          <div className="card border-0">
            <div className="card-body"></div>
          </div>
        </div>
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
          <div class="card border-0">
            <div class="card-body">
              <h2 class="card-title h4">Посты</h2>
            </div>
            <ul class="list-group border-0 rounded-0">
            <li class="list-group-item d-flex justify-content-between align-items-start border-0 border-end-0">
              <a href="https://ru.hexlet.io/courses/java-basics/lessons/reference-types/theory_unit" class="fw-bold" data-id="11" target="_blank" rel="noopener noreferrer">Ссылочные типы данных / Java: Основы программирования</a>
              <button type="button" class="btn btn-outline-primary btn-sm" data-id="11" data-bs-toggle="modal" data-bs-target="#modal">Просмотр</button>
            </li>
          </ul>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
